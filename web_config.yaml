# AI Model Configuration
ai:
  default_model: "google/flan-t5-large"
  device: "cpu"
  max_tokens: 1000
  temperature: 0.4
  top_p: 0.9

# File Upload Settings
upload:
  max_file_size: 50  # MB
  allowed_extensions:
    netlist: [".net", ".xml"]
    bom: [".csv", ".xml"]
    operating: [".yaml", ".yml"]
    spice: [".cir", ".spice", ".lib"]

# Analysis Settings
analysis:
  soa:
    safety_margin: 0.8
    extract_patterns:
      Vds_max: "(?:Vds|Drain[-\s]?Source\s*Voltage)[^\n]*?(\\d+\\.?\\d*)\\s*V"
      Id_max: "(?:Id|Drain\s*Current)[^\n]*?(\\d+\\.?\\d*)\\s*A"
      Pd_max: "(?:P[dD]|Power\s*Dissipation)[^\n]*?(\\d+\\.?\\d*)\\s*W"
      Vr_max: "(?:Vr|Reverse\s*Voltage)[^\n]*?(\\d+\\.?\\d*)\\s*V"
      If_max: "(?:If|Forward\s*Current)[^\n]*?(\\d+\\.?\\d*)\\s*A"
  
  simulation:
    bode:
      start_frequency_hz: 1.0
      stop_frequency_hz: 1000000.0
      points_per_decade: 50
      input_node: "in"
      output_node: "out"

# UI Settings
ui:
  theme:
    primary_color: "#1f77b4"
    background_color: "#ffffff"
    secondary_background_color: "#f0f2f6"
    text_color: "#262730"
  
  chat:
    max_messages: 100
    auto_scroll: true
  
  components:
    show_soa_warnings: true
    show_price_info: true
    show_availability: true

# Logging
logging:
  level: "INFO"
  file: "kicad_ai_chat.log"
  max_size: 10  # MB
  backup_count: 5
